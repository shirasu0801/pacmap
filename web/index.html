<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACMAP - パックマンクローン (C++ WASM)</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="score-display">
                <span class="label">SCORE</span>
                <span id="score">0</span>
            </div>
            <div class="stage-display">
                <span class="label">STAGE</span>
                <span id="stage">1</span>
            </div>
            <div class="lives-display">
                <span class="label">LIVES</span>
                <span id="lives">●●●</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="380" height="420"></canvas>

        <div id="overlay" class="overlay">
            <div id="title-screen" class="screen active">
                <h1>PACMAP</h1>
                <p class="subtitle">C++ / WebAssembly</p>
                <p class="blink">PRESS SPACE TO START</p>
                <p class="instructions">← ↑ ↓ → OR WASD TO MOVE</p>
            </div>
            <div id="gameover-screen" class="screen">
                <h2>GAME OVER</h2>
                <p>SCORE: <span id="final-score">0</span></p>
                <p class="blink">PRESS SPACE TO RESTART</p>
            </div>
            <div id="clear-screen" class="screen">
                <h2>CONGRATULATIONS!</h2>
                <p>ALL STAGES CLEARED!</p>
                <p>SCORE: <span id="clear-score">0</span></p>
                <p class="blink">PRESS SPACE TO RESTART</p>
            </div>
        </div>
    </div>

    <!-- WASM module generated by Emscripten (must be loaded before game.js) -->
    <script src="pacmap.js"></script>
    <!-- Game rendering and input handling -->
    <script src="game.js"></script>
</body>
</html>
